{% extends 'base.html' %}

{% block content %}
<h1 class="cyan-text">Delete Line</h1>

<h4>Are you sure you want to delete <span class="red-text text-darken-4">{{ object.name }}</span> ?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red darken-4" style="border-radius: 15px;">
    <a class="btn cyan" href="{% url 'detail' line.id %}" style="border-radius: 15px;">Cancel</a>
</form>
{% endblock %}
