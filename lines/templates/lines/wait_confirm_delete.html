{% extends 'base.html' %}

{% block content %}
<h1>Delete Wait Time</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.wait_time }}</span>minutes ?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' wait.id %}">Cancel</a>
</form>
{% endblock %}
