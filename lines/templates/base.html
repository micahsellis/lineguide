{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo">Line Guide</a></li>
                </ul>
                <ul class="right">
                    <li><form action="{% url 'search_results' %}" method="get">
                        <li><input name="q" type="text" placeholder="Search..."></li>
                        <li><input name="l" type="text" placeholder="Location"></li>
                        <li><button type="submit">Search</button></li>
                    </form></li>
                    <li><a href="{% url 'line_create' %}">Create NEW Line</a></li>
                    <li><a href="{% url 'all_lines' %}">All Lines</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2020 Line Guide &nbsp;</div>
    </footer>
    
</body>
</html>
